services:
  postgres:
    image: postgres:14-alpine
    container_name: better_travel_db_container
    restart: always
    # This section explicitly maps your .env variables to the names
    # the PostgreSQL image requires for initialization.
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      # Reads the port from your .env file, with a fallback to 5432
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:

